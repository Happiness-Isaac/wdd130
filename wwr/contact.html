<head>
    <meta charset="UTF-8">

    <meta name="description" content="Contact smooth Waves Rafting for reservations, questions, or feedback.">

<body>
    <header>
        <img src="images/swrlogoo.webp" alt="Smooth Waves Rafting" width="200">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h1>Smooth Waves Rafting</h1>
            <p>Plot 12 Admiralty Way. Lekki Penninsula</p>
            <p>Lagos, Nigeria</p>
            <p>+234(0) 7087869355</p>
            <p>info@smoothwaves.com</p>
        </section>

        <section class="contact-display">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d8973.712900286504!2d3.461580176350118!3d6.449751521621923!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1765027958272!5m2!1sen!2sng"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="form-area">
                <form>
                    <label for="fullname">Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Placeholder" required>

                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="useremail" placeholder="Placeholder" required>

                    <fieldset>
                        <legend>Message Purpose</legend>

                        <label><input type="radio" name="purpose" value="general"> General Inquiry</label>
                        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                        <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                    </fieldset>


                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="5" placeholder="Type here"></textarea>

                    <label>
                        <input type="checkbox" id="subscribe" name="subscribe"> Please Subscribe to monthly newsletter
                    </label>
                    <button type="submit">Connect With Us</button>
                </form>
            </div>
        </section>
        <section class="service">
            <h2>We are Here To Serve You</h2>
            <div class="service-image">
                <figure>
                    <img src="images/employeone.webp" alt="Jane - Guide">
                    <figcaption>Jane - Expert River Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/employethree.webp" alt="Mark - Safety Trainer">
                    <figcaption>Mark - Safety & Training Lead</figcaption>
                </figure>

                <figure>
                    <img src="images/employeetwo.webp" alt="Lisa - Reservations Manager">
                    <figcaption>Lisa - Customer Support</figcaption>
                </figure>
            </div>
        </section>

                        <img src="images/linkedin.webp" alt="LinkedIn Logo">
                    </a>
                    <a href="https://www.instagram.com/">
                        <img src="images/instagram.webp" alt="Instagram Logo">
                    </a>
                </nav>
            </div>


        </footer>

</body>

</html>
