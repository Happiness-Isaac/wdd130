<head>
    <meta charset="UTF-8">

    <meta name="description"
        content="Get in touch with Smooth Waves for reservations, questions, or customized rafting trips. We're here to help you plan your perfect river adventure.">

<body>
    <header>
        <img src="images/swrlogoo.webp" alt="Smooth Waves Rafting" width="200">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-info">
            <h1>Smooth Waves Rafting</h1>
            <p>
                Plot 12 Admiralty Way. Lekki Phase 1 <br>
                Lagos,Nigeria <br>
                +234(0) 7087869355 <br>
                info@smoothwaves.com
            </p>

            <div class="contact-wrapper">
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d8973.712900286504!2d3.461580176350118!3d6.449751521621923!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1765027958272!5m2!1sen!2sng"
                        width="600" height="450" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>

                </div>
                <form>
                    <div class="form-item">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter your full name">
                    </div>

                    <div class="form-item">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email address">
                    </div>

                    <p>Message Purpose</p>
                    <div class="form-item column2">

                        <label for="generalinquiry">
                            <input type="radio" name="Purpose" id="generalinquiry" value="General Inquiry">
                            General Inquiry
                        </label>
                        <p></p>

                        <label for="reservationquestion">
                            <input type="radio" name="Purpose" id="reservationquestion" value="Reservation Question">
                            Reservation Question
                        </label>

                        <p></p>

                        <label for="websitesuggestion">
                            <input type="radio" name="Purpose" id="websitesuggestion" value="Website Suggestion">
                            Website Suggestion
                        </label>
                    </div>

                    <div class="form-item">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="4" placeholder="Type here"></textarea>
                    </div>

                    <div class="form-item">
                        <p></p>
                        <label for="subscribe">
                            <input type="checkbox" name="subscribe" id="subscribe">
                            Please Subscribe me to the monthly newsletter
                        </label>
                    </div>

                    <div class="form-item column2">
                        <button type="submit">Get in Touch!</button>
                    </div>
                </form>
            </div>
        </div>

        <section class="service">
            <h2>We are Here To Serve You</h2>
            <div class="service-image">
                <figure>
                    <img src="images/employeone.webp" alt="Jane - Guide">
                    <figcaption>Jane - Expert River Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/employethree.webp" alt="Mark - Safety Trainer">
                    <figcaption>Mark - Safety & Training Lead</figcaption>
                </figure>

                <figure>
                    <img src="images/employeetwo.webp" alt="Lisa - Reservations Manager">
                    <figcaption>Lisa - Customer Support</figcaption>
                </figure>
            </div>
        </section>


        <footer>
            <div class="footer-layer">

                <p>Â© Copyright 2025 ðŸ’¦Smooth Waves RaftingðŸ’¦ Happiness Isaac</p>

                        <img src="images/whatsapp.webp" alt="Facebook Logo">
                    </a>
                    <a href="https://www.linkedin.com/">
                        <img src="images/linkedin.webp" alt="LinkedIn Logo">
                    </a>
                    <a href="https://www.instagram.com/">
                        <img src="images/instagram.webp" alt="Instagram Logo">
                    </a>
                </nav>
            </div>
        </footer>
    </main>
</body>

</html>
